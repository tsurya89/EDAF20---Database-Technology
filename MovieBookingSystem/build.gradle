plugins { 
  id 'java'
  id 'eclipse'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
}

javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.base', 'javafx.fxml', 'javafx.graphics' ]
}
java{
    sourceCompatibility = JavaVersion.toVersion(21)
    targetCompatibility = JavaVersion.toVersion(21)
}
repositories {
    mavenCentral()
}



dependencies {
  implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.9'
  implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.36.0.3'
//    '3.30.1'

  // Use JUnit test framework
  testImplementation 'junit:junit:4.12'

  // https://mvnrepository.com/artifact/mysql/mysql-connector-java
  implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
} 

mainClassName = 'gui.App'
